<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versa | {{ username }}'s Friends</title>

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/app/dkPi0J8gEjZEi35uKCF04bav.css">
    <link rel="stylesheet" href="/app/main-container.css">
    <link rel="stylesheet" href="/app/ndKpBfirtaYpqPe8y4LHUfdJ.css">
    <link rel="stylesheet" href="/app/dm-channel-lbar.css">
    <link rel="stylesheet" href="/app/context-menu.css">
    <link rel="stylesheet" href="/animate.css">

    <script src="/app/uBmpTOhHJlrmbBuBsLK3t2ZS.js"></script>
    <script src="/socket.js"></script>
</head>
<body>
    <div class="versa-dftm-loads">
        <div>
            <img src="/versa.png" alt="Versa">
            <p></p>
        </div>
        
        <span class="versa-dftm-vr">versa client v{{ clientVersion }}</span>
    </div>

    <div class="scroller server-list-l">
    </div>
    
    <div class="scroller fr-chan-list-l"></div>

    <div class="tooltip-sli-vp-h">Friends & Direct Messages</div>
    <div class="tooltip-sli-csp-h">Create & Join spaces</div>

    <div class="scroller main-container"></div>

    <div class="modal serv-create-modal">
        <p class="serv-mo-t">Create a space</p>
        <p id="serv-mo-d">A space is where you and your friends or co-workers can discuss projects, or just chat.</p>

        <div class="create-serv-btn serv-btn">
            <span class="serv-btn-content">Create your own space</span>
            <span class="serv-btn-arrow">
                <img src="/right-arrow.webp" alt="&#8594">
            </span>
        </div>

        <div class="join-serv-btn serv-btn">
            <span class="serv-btn-content">Join a space</span>
            <span class="serv-btn-arrow">
                <img src="/right-arrow.webp" alt="&#8594">
            </span>
        </div>
    </div>

    <div class="shade"></div>

    <script src="/app/73jRLifVZxrUjAEi8q5WQ8oR.js"></script>
    <script src="/app/NyJNQIhkDele8ndHcyzO947I.js"></script>
    <script src="/app/TFrhIhp5qDA0N5HSTqZEk7Ywx.js"></script>
    <script src="/app/context-menu.js"></script>
</body>
</html>
